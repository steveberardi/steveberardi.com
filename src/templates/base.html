<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Steve Berardi - photographer, writer, web developer">
    <meta name="keywords" content="steve,berardi,photographer,writer,photos,photography,nature">
    <meta name="author" content="Steve Berardi">

    <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    
    {% block head %}{% endblock %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-87061-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <h1><a class="navbar-brand" href="/">STEVE BERARDI<br/></a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto align-items-end">
            <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/photos/">Photos</a></li>
            <li class="nav-item"><a class="nav-link" href="/books/">Books</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
            
        </div>
      </nav>

      {% block content %}{% endblock %}

    </div>

    <br/>

    <!-- Footer -->
    <div class="text-center text-muted sb-footer">
      <hr/>
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <div class="text-md-left">Copyright &copy; 2023 by Steve Berardi</div>
            <br/>
          </div>
          <div class="col-sm-4">
            <div class="text-md-right">
              <a href="https://github.com/steveberardi"><i class="fab fa-github"></i></a>
              <a href="https://instagram.com/creosoten"><i class="fab fa-instagram"></i></a>
              <a href="https://www.flickr.com/photos/steveberardi/"><i class="fab fa-flickr"></i></a>
              <a href="https://www.linkedin.com/in/steveberardi"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% block footer_scripts %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% endblock %}

  </body>
</html>
