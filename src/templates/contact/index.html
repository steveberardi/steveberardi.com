{% extends "base.html" %}

{% block title %}Contact - Steve Berardi{% endblock %}

{% block content %}
<br/>
<div class="row">
  <div class="col-md-8">
    <form action="https://formspree.io/contact@steveberardi.com" method="POST">
      <div class="form-group">
        <label for="_replyto">Email Address</label>
        <input type="email" name="_replyto" class="form-control">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea rows="6" name="message" class="form-control"></textarea>
      </div>
      <input type="submit" value="Send" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock %}
